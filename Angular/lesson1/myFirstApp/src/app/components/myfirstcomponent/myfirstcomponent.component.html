<h1>Hello {{user.name ? user.name : 'user'}}</h1>
<h2 *ngIf="show">Age {{user.age}}</h2>

<ul>
    <li *ngFor="let user of users ">
        <span>{{user.name}}</span>
        <span>{{user.age}}</span>
    </li>
</ul>

<img src="{{imageUrl}}" alt="">
<img [src]="imageUrl" alt="">

<h4>Image location <span [textContent]='imageUrl'></span></h4>
<h3 [hidden]='imageUrl'>Image not found</h3>

<button [disabled]="imageUrl">Save</button>
