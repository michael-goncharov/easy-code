<div class="card mt-3" [ngClass]="{'bg-success text-white': task.completed}">
    <div class="card-body">
        <p class="card-text" [ngClass]="{'text-light bg-dark': editStatus}">{{task.title}}</p>
        <button class="btn btn-primary" (click)="editTask()">Edit</button>
        <button class="btn btn-danger" (click)="deleteOneTask()">Delete</button>
        <button class="btn btn-primary" (click)="switchOneTask()">{{task.completed ? 'Undone' : 'Done'}}</button>
    </div>
</div>
