<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .myModal {
                width: 200px;
                height: 200px;
                background-color: #fff;
                display: none;
            }
        </style>
    </head>
    <body>
      <button class="btn btn-primary open-modal">Open modal</button>
        <div class="myModal">
            <button class="btn btn-danger mt-2 ml-2 close-my-modal">Close</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/jquery.easyModal.js"></script>
        <script>
            $('.open-modal').on('click', (e) => {
                $('.myModal').easyModal({
                  closeClass: 'close-my-modal',
                  autoClose: true,
                  opacity: .6,
                  position: 'bottom'
                })
            })
        </script>
    </body>
</html>
